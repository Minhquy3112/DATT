<div class="content" style="width: 100%;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Create product</h4>
          </div>
          <div class="card-body">
            <form action="" method="POST" [formGroup]="productFormEdit" (ngSubmit)="onUpdate()">
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" id="" placeholder="Name" />
                    <div *ngIf="submit && sub['name'].errors ">
                      <span *ngIf="submit && sub['name'].errors['required']" style="color: red;">Tên không được để
                        trống</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" formControlName="price" id="" placeholder="Price" min="0">
                    <div *ngIf="submit && sub['price'].errors">
                      <span *ngIf="sub['price'].errors['required']" style="color: red;">Giá không
                        được để trống</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" formControlName="image" id="" placeholder="Image">
                    <div *ngIf="submit && sub['image'].errors">
                      <span *ngIf=" sub['image'].errors['required']" style="color: red;">Ảnh không
                        được để trống</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" formControlName="description" id=""
                      placeholder="Description" rows="4" cols="80"></textarea>
                    <div *ngIf="submit && sub['description'].errors">
                      <span *ngIf="sub['description'].errors['required']" style="color: red;">Mô
                        tả không được để trống</span>
                      <span *ngIf="sub['description'].errors['minlength']" style="color: red;">Mô
                        tả tối thiểu 10 ký tự</span>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Update</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
