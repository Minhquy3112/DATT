<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Latest Watches
      </h2>
    </div>
    <div class="row">
      <input type="text" placeholder="Search to name" [(ngModel)]="searchText" class="form-control">
      <div class="col-sm-6 col-xl-3" *ngFor="let product of products | search:searchText">
        <div class="box">
          <a routerLink="/detail/{{product.id}}">
            <div class="img-box">
              <img src="{{product.image}}" alt="">
            </div>
            <div class="detail-box">
              <h6 style="font-size: 12px;">
                {{product.name}}
              </h6>
            </div>
            <h6 style="color: red;">
              $
              <span>
                {{product.price}}
              </span>
            </h6>
            <div class="new">
              <span>
                New
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
