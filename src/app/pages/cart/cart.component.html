<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4>Shopping cart</h4>
                <!-- <div class="d-flex flex-row align-items-center pull-right"><span class="mr-1">Sort by:</span><span class="mr-1 font-weight-bold">Price</span><i class="fa fa-angle-down"></i></div> -->
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded" *ngFor="let cart of carts">
                <div class="mr-1"><img class="rounded" src="{{cart.image}}" width="70"></div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{cart.name}}</span>
                    <!-- <div class="d-flex flex-row product-desc">
                        <div class="size mr-1"><span class="text-grey">Size:</span><span class="font-weight-bold">&nbsp;M</span></div>
                        <div class="color"><span class="text-grey">Color:</span><span class="font-weight-bold">&nbsp;Grey</span></div>
                    </div> -->
                </div>
                <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                    <h5 class="text-grey mt-1 mr-1 ml-1">{{cart.quantity}}</h5><i class="fa fa-plus text-success"></i></div>
                <div>
                    <h5 class="text-grey">{{cart.price}}</h5>
                </div>
                <div class="d-flex align-items-center"><button (click)="onDelete(cart.id)" style="border: none; background: none;"><i class="fa fa-trash mb-1 text-danger"></i></button></div>
            </div>
           
          
            <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button></div>
        </div>
    </div>
</div>
